<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
	<form method="POST" onsubmit="event.preventDefault(); register()">

        <input type="text" name="password" id="password0" placeholder="password">
        <input type="text" name="password" id="password1" placeholder="password">

	</form>
