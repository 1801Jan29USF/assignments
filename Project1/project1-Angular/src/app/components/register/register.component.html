<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
        <h2>Please Sign Up <small>It's free and always will be.</small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                          <input type="text" name="first_name" id="first_name" [(ngModel)] = "newUser.firstname" class="form-control input-lg" placeholder="First Name" tabindex="1">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" [(ngModel)] = "newUser.lastname" class="form-control input-lg" placeholder="Last Name" tabindex="2">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="display_name" id="display_name" [(ngModel)] = "newUser.username" class="form-control input-lg" placeholder="Display Name" tabindex="3">
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" [(ngModel)] = "newUser.email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" [(ngModel)] = "newUser.password" class="form-control input-lg" placeholder="Password" tabindex="5">
          </div>
        <div class="row">
        </div>  
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-6 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" (click) = "register()" tabindex="7"></div>
          <div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg" routerLink = '/login'>Sign In</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
